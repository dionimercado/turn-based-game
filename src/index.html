<!DOCTYPE html>
<html>

<head>
  <title>Parcel Sandbox</title>
  <meta charset="UTF-8" />
</head>

<body>
  <h1>Game name here...</h1>
  <div><button id="newGame">New Game</button></div>
  <div class="app">
    <aside id="player1" class="panel">
      <div id="avatar1">
        <span class="circle"></span>
        <h4>&nbsp;</h4>
      </div>
      <div id="health1" class="box">
        <span>0</span>
        <h4>&nbsp;</h4>
      </div>
      <div id="weapon1" class="box">
        <span class="circle"></span>
        <span>0</span>
        <h4>&nbsp;</h4>
      </div>
      <div id="shield1" class="box">
        <span class="circle"></span>
        <h4>&nbsp;</h4>
      </div>
    </aside>
    <main id="map"></main>
    <aside id="player2" class="panel">
      <div id="avatar2">
        <span class="circle"></span>
        <h4>&nbsp;</h4>
      </div>
      <div id="health2" class="box">
        <span>0</span>
        <h4>&nbsp;</h4>
      </div>
      <div id="weapon2" class="box">
        <span class="circle"></span>
        <span>0</span>
        <h4>&nbsp;</h4>
      </div>
      <div id="shield2" class="box">
        <span class="circle"></span>
        <h4>&nbsp;</h4>
      </div>
    </aside>
  </div>

  <script src="js/index.js"></script>
</body>

</html>
